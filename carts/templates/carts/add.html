{% extends 'base.html' %}
{% load product_extras %}


{% block content %}
<div class="col-3">

    {% if product.image %}
    <img src="{{product.image.url}}" alt="Imagen del producto" width="200" height='200'>
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        Producto agregado al carro de compras
    </div>
    <div class="">
        <a class="nav-link font-wight-bold p-0" href="{% url 'products:product' product.slug %}">
        {{product.title}}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        {{product.price | price_format}}
    </div>
    <div>
        <a href="{% url 'carts:cart' %}" class="btn btn-info mt-2">Ver carro</a>
    </div>
</div>
{% endblock  %}
