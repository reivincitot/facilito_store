<form action=" {% url 'carts:add' %} " method="post">
    {% csrf_token %}
    <input class="nav-link" type="hidden" name="product_id", value={{product.id}}>
    <div class="input-group mb-3">
        <button type="button" class="btn btn-info" id ="remove">-</button>
        <div class="col-sm-1">
        <input type="number" value="1" class="form-control" id="quantity" name="quantity" readonly>
        </div>
        <button type="button" class="btn btn-info" id="add">+</button>
    </div>
    <button type="submit" class="btn btn-warning">Agregar al carro</button>
</form>
<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click',function(){
        quantity.value = parseInt(quantity.value)+1
    })

    remove.addEventListener('click',function(){
        value = parseInt(quantity.value)

        if (value!=1){
            value = value - 1
        }
        quantity.value=value
    })
</script>
