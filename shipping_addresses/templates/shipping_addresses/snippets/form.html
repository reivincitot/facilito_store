<div class="mb-5">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form  %}
        <div class="form-group mt-2">
            {{field.label_tag}}
            {{field}}
    
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2">{{message}}</button>
    </form>
</div>
