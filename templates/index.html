{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>
            <ul class="list-group">
                {% for product in products %}
                <li class="list-group-item">
                    {{product.title}}
                    <span>                     
                        <span class="text-success">${{product.price}}</span>
                        
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
